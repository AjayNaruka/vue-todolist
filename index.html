<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css">
  <title>TODOLIST</title>
</head>
<body>
  <div id="root">

    <div class="container">
      <div class="logo">
        <img src="https://www.boolean.careers/images/misc/logo.png" alt="">
      </div>
      <div class="inputs">
        <h4 v-if="!addAble">RITENTA</h4>
        <input 
        v-model='toAddTaskName' 
        @keyup.enter="addTask"
        type="text" placeholder="Inserisci un task">
        <button @click='addTask'>INVIA</button>
      </div>
      <div class="listContainer">
        <ul>
          <li
          v-for="(task,index) in tasks"
          :class="(task.done)? 'checked' : null"
          @click="task.done=!task.done"
          >
            
            {{task.taskName}}
            <i
            @click.stop="removeTask(index)" 
            class="fas fa-times"></i>
          </li>
        </ul>
      </div>
    </div>
    

  </div>
  
  <script src="main.js"></script>
</body>
</html>
